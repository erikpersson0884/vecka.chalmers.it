<!DOCTYPE html>
<html>
<head>
    <title>weekIT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="calendar.svg" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <script src="colorPicker.js" defer></script>
</head>
<body>
    <h1 id="weekHeader"></h1>


    <div id="colorDiv" class="colorDiv">
        <div class="colorPickers">
            <input type="color" id="backgroundColorPicker" class="colorPicker hidden">
            <div id="backgroundColorPreview" class="colorPreview"></div>

            <input type="color" id="contrastColorPicker" class="colorPicker hidden">
            <div id="contrastColorPreview" class="colorPreview"></div>

        </div>
        <button id="resetColorPickers" class="button">Reset Colors</button>
    </div>

</body>
</html>
